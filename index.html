<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Pizza Hut</title>
  </head>
  <body>
    <section class="section__header">
      <div class="navigation__sidebar-menu">
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarmenu">
          <ul class="navigation__sidebar--list">
            <li class="navigation__items-side">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation__items-side">
              <a href="#" class="navigation__link">Menu</a>
            </li>
            <li class="navigation__items-side">
              <a href="#" class="navigation__link">Delivery</a>
            </li>
            <li class="navigation__items-side">
              <a href="#" class="navigation__link">About</a>
            </li>
            <li class="navigation__items-side">
              <a href="#" class="navigation__link">Blog</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="section__header-intro">
        <img src="img/pizza.svg" alt="pizza icon" class="header__logo" />
        <h3 class="section__header-name font-small">Pizza Hut</h3>
      </div>

      <div class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__items">
            <a href="#" class="navigation__link">Home</a>
          </li>
          <li class="navigation__items">
            <a href="#" class="navigation__link">Menu</a>
          </li>
          <li class="navigation__items">
            <a href="#" class="navigation__link">Delivery</a>
          </li>
          <li class="navigation__items">
            <a href="#" class="navigation__link">About</a>
          </li>
          <li class="navigation__items">
            <a href="#" class="navigation__link">Blog</a>
          </li>
        </ul>
      </div>

      <div class="nav__btn-container">
        <img src="img/search.svg" alt="search icon" class="header__icon" />
        <img src="img/shoppingcart.svg" alt="cart icon" class="header__icon" />
        <button class="btn btn__nav">sign in</button>
      </div>
    </section>

    <section class="section__main">
      <div class="section__main--content-container">
        <h1 class="section__main--content font-large">
          We Have The <span>Best Pizza!</span>
        </h1>
        <p class="section__main--subcontent font-medium">
          Time to enjoy your delicious pizza
        </p>
        <button class="btn btn-main">order online</button>
      </div>
    </section>

    <section class="section__recipes">
      <p class="section__recipes--heading font-medium">Trending Recipes</p>
      <div class="recipes__cards">
        <div class="recipes__cards--picture-1">&nbsp;</div>
        <div class="recipes__cards--detials">
          <h3 class="recipes__cards--heading font-small">Cheese Lovers</h3>
          <p class="recipes__cards--content">
            Combination of Alfredo sauce and two cheeses â€“ Romano, and Parmesan.
          </p>
          <p class="recipes__cards--price font-small">$20.00</p>
        </div>
        <div class="recipes__cards--btn-container">
          <label for="pizza-size"></label>
          <select name="pizza-size" id="pizza-size">
            <option value="regular">Regular</option>
            <option value="medium">Medium</option>
            <option value="large">Marge</option>
          </select>
          <button class="btn recipes__cards--btn">add to cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
